<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>ElephantUber Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#startBtn").click(function(){
        $("#levelChoose").show();
    });
  });
  </script>
  <body>
    <img src="img/logo.png" id="logo">
    <button id="startBtn">Iniciar Jogo</button>
    <button id="instructionsBtn" onclick="instructions()">Instruções</button>
    <a class="button" id="restartBtn" onclick="restart()">Restart!</a>
    
    <div id="levelChoose">
      <button id="easyBtn"    onclick="start(0)">Easy</button>
      <button id="normalBtn"  onclick="start(1)">Normal</button>
      <button id="hardBtn"    onclick="start(2)">Hard</button>
    </div>
  </body>

  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/controls.js"></script>
  <script type="text/javascript" src="js/sounds.js"></script>
</html>
