<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>ElephantUber Game</title>

  </head>

  <body>
    <img src="img/logo.png" class="hideStartScreen" id="logo">
    <button class="hideStartScreen" id="startBtn">Iniciar Jogo</button>

    <button class="hideStartScreen" id="rankingBtn">Ranking</button>

    </div>
